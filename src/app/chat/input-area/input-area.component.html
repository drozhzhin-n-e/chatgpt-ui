<div class="input-area">
  <div class="input-container">
    <div class="input-buttons-left">
      <button class="input-button" title="Voice input">
        <img src="assets/icons/microphone-icon.svg" alt="🎤" width="20" height="20" />
      </button>
      <button class="input-button" title="Upload image">
        <img src="assets/icons/image-icon.svg" alt="🖼️" width="20" height="20" />
      </button>
    </div>
    <textarea appAutoResize class="message-input" [(ngModel)]="text" placeholder="Type message" rows="1" (keydown.enter)="onEnter($event)"></textarea>
    <button class="send-button" [class.active]="text.trim().length" (click)="send()">
      <img src="assets/icons/send-icon.svg" alt="→" width="20" height="20" />
    </button>
  </div>
</div>
